<div class="row">
  <div class="col">
    <h1>Добавление магазина</h1>
  </div>
</div>

<div class="row">
  <div class="col">
    Для добавления магазина выберите одну из модерируемых Вами групп, она будет добавлена как магазин и Вы сможете
    управлять товарами из этой группы для подарков
  </div>
</div>

<div class="row">
  <ul style="max-width: 100%">
    <li *ngFor="let group of availableGroups" class="list-group-item flex-row">
      <div class="align-items-start d-flex">
        <div class="d-flex">
          <a [routerLink]="group.gid">
            <img class="rounded-circle" [src]="group.photo_big" alt="Card image cap" style="width: 6rem; height: auto">
          </a>
        </div>
        <div style="margin-left: 15px">
          <h4 class="" style="text-overflow: ellipsis; overflow: hidden; white-space: normal; ">
            {{group.name}}</h4>
          <p class="" style="text-overflow: ellipsis; overflow: hidden; white-space: normal; height: 24px; max-width: 65%;">
            {{group.description}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
